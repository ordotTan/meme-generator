<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="onInit()">

    <div class="canvas-container">
        <canvas id="my-canvas" height="300" width="300" 
        onmousedown="" 
        onmousemove=""  
        onmouseup="" 
        ontouchstart="" 
        ontouchend="" 
        ontouchmove="">
        </canvas>
    </div>

    <div class="control-panel">
        <div class='text-inputs'>
            <div class='text-inputs-content'>
                <!-- Change Text:<input class="input-line" type=text onkeyup="onUpdateLine(this)"> -->
            </div>
        </div>
        
        <img class="icon" src="img/increase_font.png" onclick="onChangeFontSize(1)">
        <img class="icon" src="img/decrease_font.png" onclick="onChangeFontSize(-1)">
        <img class="icon" src="img/align-to-left.png" onclick="onChangeAlignment('right')">
        <img class="icon" src="img/align-to-center.png" onclick="onChangeAlignment('center')">
        <img class="icon" src="img/align-to-right.png" onclick="onChangeAlignment('left')">
        <img class="icon" src="img/addLine.png" onclick="onAddLine()">
        <img class="icon" src="img/switchLine.png" onclick="onSwitchLine()">

    </div>



    <div class="images-gallery flex justify-center">
        <div class="images-content"></div>
    </div>


    
    <script src="js/storage-service.js"></script>
    <script src="js/memegen-controller.js"></script>
    <script src="js/memegen-service.js"></script>
</body>
</html>
